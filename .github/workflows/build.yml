name: CI
on: [push]
jobs:
  build:
    runs-on: windows-latest

    steps: 
    - name: Checkout code
      uses: actions/checkout@master

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2
      
    - name: Nuget Restore
      working-directory: SdlBreakout/SdlBreakout
      run: nuget restore SdlBreakout.vcxproj -SolutionDirectory ..

    - name: Run MSBuild
      working-directory: SdlBreakout/SdlBreakout
      run: msbuild SdlBreakout.vcxproj -property:Configuration=Debug -property:Platform=x64
      
    - name: Run Tests
      working-directory: x64/Debug
      run: vstest.console Tests.dll
